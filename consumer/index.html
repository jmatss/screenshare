<!DOCTYPE html>
<html>
    <head>
        <title>Screenshare</title>
        <script src="screenshare.js"></script>
        <meta charset="UTF-8">
        <style>
            body {
                background: #191919;
                color: #c9d1d9;
                text-align: center;
            }
            video {
                background: #1d1d1d;
                border: 1px solid #303030;
                max-width: 100%;
                width: 1280px;
                height: auto;
            }
            div {
                padding-top: 10px;
            }
        </style>
    </head>
    <body>
        URL: <input id="url" type="text" size="50">
        <button onclick="setupRtc(); connect();">Connect</button>
        <button onclick="disconnect();">Disconnect</button>
        <div>
            <video id="video" autoplay muted>
                Video not supported by your browser.
            </video>
        </div>
    </body>
</html>
