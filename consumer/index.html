<!DOCTYPE html>
<html>
    <head>
        <title>Screenshare</title>
        <script src="screenshare.js"></script>
        <meta charset="UTF-8">
        <style>
            body {
                background: #191919;
                color: #c9d1d9;
                text-align: center;
            }
            video {
                background: #1d1d1d;
                border: 1px solid #303030;
                max-width: 100%;
                width: 1280px;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div id="connect" style="display: block;">
            URL: <input id="url" type="text" size="50">
            <button onclick="setupRtc(); connect();">Connect</button>
        </div>
        <div id="disconnect" style="display: none;">
            <button onclick="disconnect();">Disconnect</button>
        </div>
        <div id="status" style="display: none;"></div>
        <div style="padding-top: 10px;">
            <video id="video" autoplay controls muted>
                Video not supported by your browser.
            </video>
        </div>
    </body>
</html>
